<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Array in Descending Order</title>
</head>
<body>
    <button onclick="sortDescending()">Sort Array Descending</button>
    <div id="result"></div>

    <script>
        // JavaScript code will go here
        function sortDescending() {
    const originalArray = [5, 2, 9, 1, 5, 6]; // Replace with your array
    const sortedArray = originalArray.slice().sort((a, b) => b - a);

    const resultElement = document.getElementById('result');
    resultElement.textContent = 'Sorted Array (Descending): ' + sortedArray.join(', ');
}

    </script>
</body>
</html>
